<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card / counter-app</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu/"></polaris-chip>
  <polaris-chip title="Faculty and Staff"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matters"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>
  <!-- this is going to take the tag and change the title -->
  <polaris-chip title="Cool"></polaris-chip>

  <h1>my-card</h1>

  <div class="control-wrapper">
    <button class="duplicate">Clone Card</button> <button id="changetitle">Change Title</button>
    <button id="changeimage">Change Image</button>
    <button id="changebg">Change Bg</button>
    <button id="delete">Delete Card</button>
  </div>


    <div id="cardlist">
      <my-card title="Cactus" color="#1b2a4d" src="https://media.newyorker.com/photos/656f99f019bfb6c2c8a8c521/4:3/w_2748,h_2061,c_limit/Galchen_Illegal_Cactus_Trade_v2.jpg" btext="This is an image of a cactus with a ski mask on. The title was Illegal Cactus Trade." butn="Details" href="https://hax.psu.edu"></my-card>
      <my-card title="Flower" color="green" src="https://images.pexels.com/photos/36753/flower-purple-lical-blosso.jpg?cs=srgb&dl=pexels-pixabay-36753.jpg&fm=jpg" btext="This is an image of a beautiful flower. Maybe I will find this in the wild one day." butn="Details" href="https://hax.psu.edu"></my-card>
      <my-card title="Jungle Tree" color="purple" src="https://t3.ftcdn.net/jpg/01/75/31/44/360_F_175314412_VG6RoPvi9J5eMIYWjuduEPQfap2008kM.jpg" btext="This is an image of giant jungle trees. They are in the Amazon Rainforest." butn="Details" href="https://hax.psu.edu"></my-card>
      <my-card title="Piranha Plant" color="pink" src="https://ssb.wiki.gallery/images/thumb/f/f0/Piranha_Plant_SSBU.png/1200px-Piranha_Plant_SSBU.png" btext="This is an image of an enemy of Mario. Hopefully Nintendo does not sue me." butn="Details" href="https://hax.psu.edu"></my-card>
      <my-card title="Venus Flytrap" color="gray" src="https://www.tasteofhome.com/wp-content/uploads/2022/09/GettyImages-1408364825.jpg" btext="This is an image of a plant that eats insects. This plant is very creepy." butn="Details" href="https://hax.psu.edu"></my-card>
    </div>

    <h1>counter-app</h1>

    <div id="counterlist">
      <counter-app chcolor="#daa520" counter="16" max="25" min="10"></counter-app>
      <counter-app chcolor="#d2691e" counter="16" max="25" min="10"></counter-app>
    </div>

    <h1>alert</h1>

    <div id="alert-tag">
      <alert-psu></alert-psu>
    </div>


  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
  <script type="module" src="./src/counter-app.js"></script>
  <script type="module" src="./src/alert-psu.js"></script>

</body>

</html>
